<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Your new recipe idea's</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" enabled>
        <label for="floatingInputDisabled">Name & phone number.</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" enabled></textarea>
        <label for="floatingTextareaDisabled">New Recipe Title</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" enabled>Ingridients&Instruction</textarea>
        <label for="floatingTextarea2Disabled">Making</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" enabled>
          <option selected>Select the type of recipe</option>
          <option value="1">Egg</option>
          <option value="2">Veg</option>
          <option value="3">Non-veg</option>
        </select><br>
        <button class="button" type="button">Submit</button>
  </body>
</html>
